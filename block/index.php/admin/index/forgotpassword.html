<!DOCTYPE html>


<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="utf-8">
    <title>Obbip Blockchain - Forgot Password</title>
    <link rel="stylesheet" type="text/css"
          href="../../../admin/css/custom.css">
    <link rel="stylesheet" type="text/css"
          href="../../../admin/css/bootstrap.min.css">
    <script type="text/javascript"
            src="../../../admin/js/jquery.min.js"></script>

    <style>

        html, body {
            padding: 0;
            margin: 0;
            background: #364150;
            font-family: Arial, Gotham, "Helvetica Neue", Helvetica, sans-serif;
        }
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
        .loginboxouter {
            margin: 0px auto;
            width: 400px;
        }
        .loginbox {
            background-color: #eceef1;
            border-radius: 2px;
            overflow: hidden;
            padding: 10px 30px 30px;
            position: relative;
        }
        .loginboxouter .logo {
            text-align: center;
            display: block;
            margin: 10px 0;
            color: #FFFFFF;
            font-size: 24px;
        }
        .loginboxouter .logoc {
            color: #6DBCDB;
        }
        .loginbox .form-title {
            text-align: center;
            color: #6DBCDB;
            font-size: 18px;
            font-weight: 400 !important;
            text-align: center;
        }
        .loginbox .logininput {
            background-color: #dde3ec;
            border: 1px solid #dde3ec;
            color: #8290a3;
            height: 43px;
            outline: none;
            width: 100%;
            transition: all .2s ease-in .0s;
            -webkit-transition: all .2s ease-in .0s;
            -moz-transition: all .2s ease-in .0s;
            padding: 0 10px;
        }
        .loginbox .logininput:focus {
            border: 1px solid #c3ccda;
        }
        .visible-ies {
            display: none;
        }
        img.imgpop {
            z-index: 200;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .popupcropoverlay, .loginwrperoverlay, .overlayb, .overlayContact, .reportoverlay, .overlayrqstinfo, .overlaySupport, .leadsoverlay, .policyoverlay {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: 102;
            background: rgba(0, 0, 0, 0.44);
            display: none;
        }
    </style>

</head>

<body>
<div class="outer">
    <div class="middle">
        <div class="loginboxouter">
            <div class="logo">obbip Blockchain <span class="logoc"> Forgot Password</span>
            </div>
            <div class="loginbox">

                <h3 class="form-title">Recover Your Password</h3>


                <div id="loaddiv" style="display: none;">
                    <div class="loginwrperoverlay"
                         style="display: block;"></div>
                    <img src="../../../admin/images/loading.gif"
                         class="imgpop">
                </div>

                <div class="form-group">
                    <input type="radio" class="js-switch" value="1"
                           name="remail" id="rusername" onclick="rusername()">
                    Remember username

                    &nbsp;&nbsp;<input type="radio" class="js-switch" value="1"
                                       checked name="remail" id="remail"
                                       onclick="remail()"> Remember Email
                </div>

                <div class="form-group">
                    <label class="control-label visible-ies ">Email</label>
                    <input class="logininput" type="text" name="username"
                           id="username" placeholder="Enter Username"
                           autocomplete="off" style="display:none">
                    <input class="logininput" type="text" name="email"
                           id="email" placeholder="Enter Email Address"
                           autocomplete="off">
                    <div class="parsley-errors-list" id="err"></div>
                    <div class="parsley-success-list eoorlogin" id="scc"
                         align="center" style="color:green"></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success col-lg-12 col-md-12 col-sm-12 col-xs-12 submitbtn "
                            data-loading-text="Please Wait"
                            id="send">Reset Password
                    </button>
                </div>
                <div class="form-group">
                    <a href="../index.html">Back to Login !</a>
                </div>

            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

  $(document).ready(function (e) {
    $('#send').click(function (evt) {
      evt.preventDefault();


      var email = $('#email').val();
      var username = $('#username').val();


      if ($("#rusername").is(":checked")) {
        if (username == "") {
          $('#err').html("Please enter your username.");
          $('#err').addClass('show');
          setTimeout(function () {
            $('#err').removeClass('show');
            $('#err').html("");
          }, 1400);
          return false;

        }
      }
      else {
        var username = '';
      }
      if ($("#remail").is(":checked")) {
        if (email == "") {
          $('#err').html("Please enter your email address.");
          $('#err').addClass('show');
          setTimeout(function () {
            $('#err').removeClass('show');
            $('#err').html("");

          }, 1400);
          return false;

        }
        var regex = /^([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)@([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)[\\.]([a-zA-Z]{2,9})$/;

        if (!regex.test(email)) {
          $('#err').html("Enter valid email.");
          $('#err').addClass('show');
          setTimeout(function () {
            $('#err').removeClass('show');
            $('#err').html("");
          }, 1400);
          return false;
        }
      }
      else {
        var email = '';
      }

      if (username == '' && email == '') {
        $('#err').html("Please enter your username or email address.");
        $('#err').addClass('show');
        setTimeout(function () {
          $('#err').removeClass('show');
          $('#err').html("");
        }, 1400);
        return false;
      }


      $("#loaddiv").css("display", "block");


      $.ajax({
        type: "POST", cache: false,
        url: "http://inout-blockchain-altexchanger.demo.inoutscripts.net/index.php/admin/index/forgotpasswordprocess",
        data: "email=" + email + "&username=" + username,
        beforeSend: function(){
          $(".submitbtn").button('loading');
        },
        success: function (data) {

          $("#loaddiv").css("display", "none");
          data = data.trim();
          if (data == 0) {
            window.location.href = "../index.html";
          }
          if (data == "demo") {
            $('#err').html("This operation is not allowed in demo.");
            $('#err').addClass('show');
            setTimeout(function () {
              $('#err').removeClass('show');
              $('#err').html("");
            }, 1400);
            return false;
          }
          if (data == 1) {

            $("#err").css("display", "none");
            $('#scc').html("Successfully send your forgot password code.");
            $('#scc').addClass('show');
            setTimeout(function () {
              $('#scc').removeClass('show');
              $('#scc').html("");
            }, 1400);
            return false;
          }
          if (data == 2) {
            $('#err').html("Forgot Password mail sending failed.");
            $('#err').addClass('show');
            setTimeout(function () {
              $('#err').removeClass('show');
              $('#err').html("");
            }, 1400);
            return false;
          }
          if (data == 3) {

            $('#err').html("Enter Correct Email.");
            $('#err').addClass('show');
            setTimeout(function () {
              $('#err').removeClass('show');
              $('#err').html("");
            }, 1400);
            return false;
          }

          if (data == 4) {
            $('#err').html("Invalid Email.");
            $('#err').addClass('show');
            setTimeout(function () {
              $('#err').removeClass('show');
              $('#err').html("");
            }, 1400);
            return false;
          }
          if (data == 5) {

            $('#err').html("Enter Correct Username.");
            $('#err').addClass('show');
            setTimeout(function () {
              $('#err').removeClass('show');
              $('#err').html("");
            }, 1400);
            return false;
          }
          if (data == 6) {

            $('#err').html("Please enter your username or email address.");
            $('#err').addClass('show');
            setTimeout(function () {
              $('#err').removeClass('show');
              $('#err').html("");
            }, 1400);
            return false;


          }


        },
        complete:function() {
          $(".submitbtn").button('reset');
        }


      });


    });
  });
</script>
<script>
  function rusername() {
    $("#username").css("display", "block");
    $("#email").css("display", "none");
  }

  function remail() {
    $("#username").css("display", "none");
    $("#email").css("display", "block");
  }
</script>

<script src="../../../admin/js/custom.js"></script>
<script src="../../../admin/js/bootstrap.min.js"></script>
</body>



</html>
